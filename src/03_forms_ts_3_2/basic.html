<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="basic.ts"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Forms TS 3_2</title>
</head>
<body>

    <main>
        <div class="koerper-generator">
            <h2>Fonts Generator</h2>
            <form onsubmit="return false">
                <input type="range" name="font-size" id="font-size" min="20" max="120">
                <label for="font-size">Font-size</label>
                <select name="font-family" id="font-family">
                    <option value="Bodoni_Moda_serif">'Bodoni Moda', serif</option>
                    <option value="Open_Sans_sans_serif">'Open Sans', sans-serif</option>
                    <option value="Roboto_sans_serif">'Roboto', sans-serif</option>
                    <option value="Yusei_Magic_sans_serif">'Yusei Magic', sans-serif</option>
                </select>
                <input type="text" name="text-input" id="text-input" placeholder="type something">

            </form>
            <h1 class="output">Test

            </h1>
        </div>
    </main>
    
</body>
</html>
